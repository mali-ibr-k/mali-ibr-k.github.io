<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asincrono SUIT</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <!-- inicio Header -->

    <header class="Header">
        <div class="wrapper Header-wrapper">
            <h1 class="Header-h1">
                <img src="assets/logo.png" alt="logo STKLM" class="Header-img">
            </h1>

            <svg class="Header-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>

            <nav class="Header-nav">
                <ul class="Header-ul">
                    <li class="Header-li">All Prints</li>
                    <li class="Header-li">About Us</li>
                    <li class="Header-li">Contact</li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- inicio Main -->

    <main class="main">
        <h2 class="Main-h2">Check out some of the stuff we have worked on with and work spanning across several
            different mediums including prints, company branding & more.</h2>

        <div class="Main-row Prints">
            <div class="wrapper Prints-wrapper">
                <div class="Prints-grid">
                    <img src="assets/print-port-1.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-2.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-3.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-4.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-5-1.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-6.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-8.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-9.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-10.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-11.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-12.jpg" alt="Imagen print" class="Prints-img">
                    <img src="assets/print-port-13.jpg" alt="Imagen print" class="Prints-img">
                </div>
            </div>
        </div>

        <button class="Prints-btn">&#8599;Show more</button>

    </main>

    <!-- inicio Footer -->

    <footer class="Footer">
        <div class="Wrapper Footer-wrapper">
            <h3 class="Footer-h3">All rights reserved @ Qode Interactive 2020</h3>
            <ul class="Footer-ul">
                <li class="Footer-li">
                    <a href="">Instagram</a>
                </li>
                <li class="Footer-li">
                    <a href="">Facebook</a>
                </li>
                <li class="Footer-li">
                    <a href="">Behance</a>
                </li>
                <li class="Footer-li">
                    <a href="">Pinterest</a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
